      <h3 id="使用方式">使用方式</h3>
<p>测试</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">cat</span> test.php|php_beautifier --filters <span class="string">"Pear()"</span></div></pre></td></tr></table></figure>

<ul>
<li>vim中使用快捷键： <strong>CTRL + B</strong></li>
</ul>
<h3 id="vimrc配置">vimrc配置</h3>
<p>vim .vimrc ， 在最后增加一行：</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="input"><span class="prompt">map &lt;C-b&gt;</span> <span class="symbol">:%</span> ! php_beautifier --filters <span class="string">"Pear() ArrayNested()"</span>&lt;<span class="constant">CR</span>&gt;</span></div></pre></td></tr></table></figure>

<h3 id="主要文件">主要文件</h3>
<ul>
<li>/usr/bin/php_beautifier：入口文件 </li>
<li>/usr/share/php/PHP/: 源码目录</li>
</ul>
<h3 id="缺点">缺点</h3>
<ul>
<li>无法根据等号等对齐（原来根据等号对齐的代码有问题）</li>
</ul>
