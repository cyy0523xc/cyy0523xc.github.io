    <h1 class="title"><a href="/2014/10/14/markdown格式的表格转化为sql语句/">用php将markdown格式的表格转化为sql语句</a></h1>
  

    <time datetime="2014-10-13T16:00:00.000Z">
  <span class="day">14</span><span class="month">10月</span>
</time>
  </header>
  <div class="entry-content">
    
      <p>我们在设计数据表结构的时候，通常使用markdown格式，例如如下：</p>
<figure class="highlight markdown"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="header">## 用户表 </span></div><div class="line"></div><div class="line">总的规则是：一个用户可以管理多个店铺，每个店铺需要配置不同的淘宝账号和密码。</div><div class="line"></div><div class="line"><span class="header">### 用户登陆表：user_login</span></div><div class="line"></div><div class="line">登陆表，保存用户基本的账号信息</div><div class="line"></div><div class="line">字段              | 类型        | 其他属性                | 说明</div><div class="line"><span class="horizontal_rule">------            | -------     | ---                     | --------</span></div><div class="line">uid               | int(11)     | auto\_increment,primary | 自增主键。系统内的所有操作都与uid进行关联。</div><div class="line">username          | varchar(32) | unique                  | 用户名。唯一键</div><div class="line">email             | varchar(80) | unique                  | email。唯一键</div><div class="line">password          | char(32)    |                         | 加密后的密码</div><div class="line">status            | tinyint(3)  | default 0               | 状态，默认为0。定义如下</div><div class="line">create\_time      | datetime    |                         | 注册时间</div><div class="line">last\<span class="emphasis">_login\_</span>time | datetime    |                         | 最后登陆时间</div><div class="line"></div><div class="line">登陆时，可以使用用户名登陆，或者邮箱登陆。</div></pre></td></tr></table></figure>

<p>当我们需要创建表格的时候，可能还需要写成sql，这很费时费力，而且容易出错，难维护。所以写了一个php的解释工具，可以根据markdown文件快速生成对应的sql语句，生成的sql格式如下：</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"># md文件：http://git.ibbd.net/ibbd/ibbd-bc-py/blob/master/doc/db-tables.md</div><div class="line"># <span class="operator"><span class="keyword">Create</span> <span class="keyword">By</span> http://git.ibbd.net/ibbd/ibbd-bc-py/<span class="built_in">blob</span>/<span class="keyword">master</span>/doc/md-table2sql.php</span></div><div class="line"># <span class="keyword">Create</span> <span class="keyword">At</span> <span class="number">2014</span>-<span class="number">10</span>-<span class="number">14</span> <span class="number">15</span>:<span class="number">44</span>:<span class="number">36</span></div><div class="line"></div><div class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> <span class="string">`user_login`</span> {</div><div class="line">    <span class="string">`uid`</span> <span class="built_in">INT</span>(<span class="number">11</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span> AUTO_INCREMENT <span class="keyword">PRIMARY</span> <span class="keyword">KEY</span> COMMENT <span class="string">'自增主键。系统内的所有操作都与uid进行关联。'</span>,</div><div class="line">    <span class="string">`username`</span> <span class="built_in">VARCHAR</span>(<span class="number">32</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span> <span class="keyword">UNIQUE</span> <span class="keyword">KEY</span> COMMENT <span class="string">'用户名。唯一键'</span>,</div><div class="line">    <span class="string">`email`</span> <span class="built_in">VARCHAR</span>(<span class="number">80</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span> <span class="keyword">UNIQUE</span> <span class="keyword">KEY</span> COMMENT <span class="string">'email。唯一键'</span>,</div><div class="line">    <span class="string">`password`</span> <span class="built_in">CHAR</span>(<span class="number">32</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span> COMMENT <span class="string">'加密后的密码'</span>,</div><div class="line">    <span class="string">`status`</span> TINYINT(<span class="number">3</span>) <span class="keyword">NOT</span> <span class="literal">NULL</span> <span class="keyword">DEFAULT</span> <span class="number">0</span> COMMENT <span class="string">'状态，默认为0。定义如下'</span>,</div><div class="line">    <span class="string">`create_time`</span> DATETIME <span class="keyword">NOT</span> <span class="literal">NULL</span> COMMENT <span class="string">'注册时间'</span>,</div><div class="line">    <span class="string">`last_login_time`</span> DATETIME <span class="keyword">NOT</span> <span class="literal">NULL</span> COMMENT <span class="string">'最后登陆时间'</span></div><div class="line">} <span class="keyword">ENGINE</span>=<span class="keyword">InnoDB</span> <span class="keyword">DEFAULT</span> <span class="keyword">CHARSET</span>=utf8 COMMENT=<span class="string">'用户登陆表'</span>;</div></pre></td></tr></table></figure>
